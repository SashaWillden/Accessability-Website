                <div id="navBar" class="transparent">
                    <ul>
                        <li>
                            <!--           drop down when clicking on icons                 -->
                            <div class="dropdown">
                                <button class="dropbtn">
                                <i class="fas fa-font"></i>
                                </button>
                                <div class="dropdown-content">
                                    <!--                  displays the font styles                  -->
                                    <a class="arial" onclick="changeFontFamily('Arial, sans-serif')">Arial</a>
                                    <a class="courier" onclick="changeFontFamily('Courier, monospace')">Courier</a>
                                    <a class="times" onclick="changeFontFamily('serif')">Times New Roman</a>
                                    <a class="comic" onclick="changeFontFamily('Comic Sans MS')">Comic Sans MS</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="dropbtn">
                                <i class="fas fa-palette"></i>

                                    <table style="width:50px;height:160px">
                                        <tbody>
                                            <!--                         shows the colours and from js of text                       -->
                                            <tr>
                                                <td onclick="turnblack()" style="background-color:#000000 "></td>
                                            </tr>
                                            <tr>
                                                <td onclick="turnblue()" style="background-color:#0000ff "></td>
                                            </tr>
                                            <tr>
                                                <td onclick="turnred()" style="background-color:#ff0000"></td>
                                            </tr>
                                            <tr>
                                                <td onclick="turngreen()" style="background-color:#008000"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="dropbtn">
                                <i class="fas fa-fill-drip"></i>
                                </button>
                                <div class="dropdown-content">
                                    <table style="width:50px;height:315px">
                                        <tbody>
                                            <!--                       shows the colours of background and from js of background                     -->
                                            <tr>
                                                <td onclick="bgChange(this.style.backgroundColor)" style="background-color:#ffffff"></td>
                                            </tr>
                                            <tr>
                                                <td onclick="bgChange(this.style.backgroundColor)" style="background-color:#79a6d2"></td>
                                            </tr>
                                            <tr>
                                                <td onclick="bgChange(this.style.backgroundColor)" style="background-color:#ff6666"></td>
                                            </tr>
                                            <tr>
                                                <td onclick="bgChange(this.style.backgroundColor)" style="background-color:#aaff80"></td>
                                            </tr>
                                            <tr>
                                                <td onclick="bgChange(this.style.backgroundColor)" style="background-color:#9999ff"></td>
                                            </tr>
                                            <tr>
                                                <td onclick="bgChange(this.style.backgroundColor)" style="background-color:#70dbdb"></td>
                                            </tr>
                                            <tr>
                                                <td onclick="bgChange(this.style.backgroundColor)" style="background-color:#ffa366"></td>
                                            </tr>
                                            <tr>
                                                <td onclick="bgChange(this.style.backgroundColor)" style="background-color:#8f8f8f"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">

                                </button>
                            </div>
                        </li>
                        <li>

                                <button class="dropbtn" type="button" id="minustext" onclick="resizeText(-1)">
                                <i class="fas fa-minus"></i>
                                </button>
                            </div>
